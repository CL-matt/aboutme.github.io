<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Model Projects - Personal Website">
    <title>My 3D Models</title>
    <link rel="stylesheet" href="styles.proyect.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>My Proyect</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="proyect.html">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Featured 3D Models</h2>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h3>Machine</h3>
                        <a href="https://skfb.ly/pwoCK" target="_blank">
                            <img src="./img/MacNum.png" alt="Machine" class="carousel-image">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <h3>Robot</h3>
                        <a href="https://example.com/robot" target="_blank">
                            <img src="images/robot.jpg" alt="Robot" class="carousel-image">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <h3>Car</h3>
                        <a href="https://example.com/car" target="_blank">
                            <img src="images/car.jpg" alt="Car" class="carousel-image">
                        </a>
                    </div>
                </div>
                <!-- Add navigation buttons -->
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CLMatt. All rights reserved.</p>
    </footer>
    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let autoSwitch; // Variable to store the interval

        function showSlide(index) {
            const carouselInner = document.querySelector('.carousel-inner');
            currentIndex = (index + totalItems) % totalItems; // Ensure the index wraps around
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            resetAutoSwitch(); // Reset the auto-switch timer
            showSlide(currentIndex + 1); // Move to the next slide
        }

        function prevSlide() {
            resetAutoSwitch(); // Reset the auto-switch timer
            showSlide(currentIndex - 1); // Move to the previous slide
        }

        // Start auto-switching slides
        function startAutoSwitch() {
            autoSwitch = setInterval(() => {
                showSlide(currentIndex + 1);
            }, 8000); // Auto-switch every 8 seconds
        }

        // Stop auto-switching slides
        function stopAutoSwitch() {
            clearInterval(autoSwitch);
        }

        // Reset the auto-switch timer
        function resetAutoSwitch() {
            stopAutoSwitch(); // Stop the current timer
            startAutoSwitch(); // Start a new timer
        }

        // Add event listeners to stop and resume auto-switching on hover
        items.forEach(item => {
            const image = item.querySelector('.carousel-image');
            image.addEventListener('mouseenter', stopAutoSwitch); // Stop when mouse enters
            image.addEventListener('mouseleave', startAutoSwitch); // Resume when mouse leaves
        });

        // Start the carousel
        startAutoSwitch();
    </script>
</body>
</html>
